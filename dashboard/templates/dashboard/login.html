<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Styles */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to bottom right, #3b1e54, #8dc996);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .overlay {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 30px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        color: #fff;
      }

      .overlay h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .form-control {
        border-radius: 8px;
        margin-bottom: 15px;
        padding: 10px;
      }

      .form-label {
        font-weight: 500;
        text-align: left;
      }

      .btn-primary {
        background: #8dc996;
        border: none;
        border-radius: 25px;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
      }

      .btn-primary:hover {
        background: #6ea977;
        transform: scale(1.05);
      }

      .register-link {
        margin-top: 15px;
        font-size: 0.9rem;
      }

      .register-link a {
        color: #8dc996;
        font-weight: 600;
        text-decoration: none;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      /* Footer */
      .footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Login Form -->
    <div class="overlay">
      <h2>Welcome Back!</h2>
      <p>Please log in to continue.</p>
      <form method="post" action="/api/system1/login/">
        {% csrf_token %}
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="register-link">
        Don't have an account?
        <a href="http://127.0.0.1:8001/api/system1/register/">Register here</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      &copy; 2024 Your Company. All Rights Reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
